<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="link::head_link"></head>

<body class="layui-layout-body">
<div th:include="toubu::toubu_header"></div>
<div>
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-lg">数据库</button>
        <button class="layui-btn layui-btn-lg">算法</button>
        <button class="layui-btn layui-btn-lg">框架</button>
        <button class="layui-btn layui-btn-lg">操作系统</button>
    </div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>题库</legend>
</fieldset>
<table class="layui-table" lay-skin="line">
    <colgroup>
        <col width="150">
        <col width="450">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>题号</th>
        <th>题目</th>
        <th>类别</th>
        <th>难度</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>数据库范式有几大范式？</td>
        <td>数据库</td>
        <td>简单</td>
    </tr>
    <tr>
        <td>2</td>
        <td>两数之和</td>
        <td>算法</td>
        <td>简单</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Spring的事务问题</td>
        <td>框架</td>
        <td>中等</td>
    </tr>
    <tr>
        <td>4</td>
        <td>LRU算法</td>
        <td>操作系统</td>
        <td>困难</td>
    </tr>
    <tr>
        <td>5</td>
        <td>下列哪个不是键值型数据库</td>
        <td>数据库</td>
        <td>简单</td>
    </tr>
    </tbody>
</table>

<script src="/static/layui/layui.js" charset="utf-8"></script>

</html>

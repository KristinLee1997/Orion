<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="link::head_link"></head>

<body class="layui-layout-body">
<div th:include="toubu::toubu_header"></div>

<div class="layui-layout layui-layout-admin">
    <div class="layui-body" style="margin-left: -100px">
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <span style="font-size: 22px" th:text="${article.number}"></span>
                            <span style="font-size: 22px">| </span>
                            <span style="font-size: 22px" th:text="${article.title}"></span>
                            <span style="font-size: 22px;display: none" id="article_id" th:text="${article.id}"></span>
                        </div>
                        <!--                        <div class="layui-card-body" style="margin: 10px">-->
                        <!--                            &lt;!&ndash;                            <div class="sidebar"></div>&ndash;&gt;-->
                        <!--                            <div th:text="${article.content}"></div>-->
                        <!--                        </div>-->

                        <div class="layui-card-body" style="margin: 10px">
                            <div id="article-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/layui/layui.js"></script>
<!--<script src="/static/jquery/jquery.min.js"></script>-->
<script>

</script>
<script type="text/javascript" src="/static/login/jquery/jquery.min.js"></script>
<script>
    $.ajax({
        url: "/study/article/content/" + $("#article_id").text(),
        type: "get",
        contentType: "application/json",
        success: function (data) {
            // if(data.success){
            //     window.location = "index";
            // }else{
            //     layer.msg(data.msg);
            // }
            console.log(data.content)
            $("#article-content").html(data.content)
        }, error: function (e, r) {
            console.log("error----")
        }
    })
</script>
</body>
</html>

<form class="layui-form layui-form-pane" action="">

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:100px">类型</label>
        <div class="layui-input-block" id="IsPurchased">
            <input type="radio" name="t" value="选择" title="选择" lay-filter="aaa"/>
            <input type="radio" name="t" value="填空" title="填空" lay-filter="aaa"/>
        </div>
    </div>

    <div class="layui-form-item count">
        <label class="layui-form-label">选择题选项</label>
        <div class="layui-input-inline">
            <input type="text" id="ProbationAccount" required="required" placeholder="请输入选择题选项内容" autocomplete="off"
                   class="layui-input"/>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">题目分类</label>
        <div class="layui-input-block">
            <select name="question_category" lay-filter="question_category">
                <option value="" selected=""></option>
                <option value="0">数据库</option>
                <option value="1">算法</option>
                <option value="1">框架</option>
                <option value="1">操作系统</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">难度</label>
        <div id="test5"></div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">题目描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" placeholder="请输入答案" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="demo2">提交题目</button>
    </div>
</form>

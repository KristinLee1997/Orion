<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Orion</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<iframe name="" frameborder="0" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100"
        src="../templates/header.html"></iframe>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>上传题目</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">题目</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" placeholder="请输入题目" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="aihao">
                <option value="" selected=""></option>
                <option value="0">填空题</option>
                <option value="1">选择题</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">题目分类</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="aihao">
                <option value="" selected=""></option>
                <option value="0">数据库</option>
                <option value="1">算法</option>
                <option value="1">框架</option>
                <option value="1">操作系统</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">难度</label>
        <div id="test5"></div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">题目描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" placeholder="请输入答案" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="demo2">提交题目</button>
    </div>
</form>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate', 'rate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        var rate = layui.rate;
        //自定义文本
        rate.render({
            elem: '#test5'
            , value: 3
            , text: true
            , setText: function (value) { //自定义文本的回调
                var arrs = {
                    '1': '极差'
                    , '2': '差'
                    , '3': '中等'
                    , '4': '好'
                    , '5': '极好'
                };
                this.span.text(arrs[value] || (value + "星"));
            }
        });
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });


        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {

            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

    });
</script>

</body>
</html>
